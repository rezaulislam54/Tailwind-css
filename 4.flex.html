<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex gap-3 m-3 *:text-center">
      <div class="flex-none w-14 h-14 bg-blue-700 p-2 m-2 rounded-md">Box1</div>
      <div class="grow h-14 bg-blue-600 p-2 m-2 rounded-lg">Box2</div>
      <div class="flex-none w-14 h-14 bg-blue-600 p-2 m-2 rounded-lg">Box3</div>
    </div>

    <div class="flex-1 gap-3 m-3 *:text-center">
      <div class="flex-none w-14 h-14 bg-blue-700 p-2 m-2 rounded-md">Box1</div>
      <div class="grow h-14 bg-blue-600 p-2 m-2 rounded-lg">Box2</div>
      <div class="flex-none w-14 h-14 bg-blue-600 p-2 m-2 rounded-lg">Box3</div>
    </div>

    <div class="flex-auto gap-3 m-3 *:text-center border-2 border-cyan-200">
      <div class="flex-none w-14 h-14 bg-blue-700 p-2 m-2 rounded-md">Box1</div>
      <div class="grow h-14 bg-blue-600 p-2 m-2 rounded-lg">Box2</div>
      <div class="flex-none w-14 h-14 bg-blue-600 p-2 m-2 rounded-lg">Box3</div>
    </div>
  </body>
</html>

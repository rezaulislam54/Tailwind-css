<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex direction</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-center text-2xl">Flex Row</h1>
    <div class="flex fllex-row justify-center border-2 border-rose-600 m-2">
      <div class="bg-blue-500 p-4 m-3 rounded-lg justify-center">Box1</div>
      <div class="bg-blue-500 p-4 m-3 rounded-lg justify-center">Box2</div>
      <div class="bg-blue-500 p-4 m-3 rounded-lg justify-center">Box3</div>
      <div class="bg-blue-500 p-4 m-3 rounded-lg justify-center">Box4</div>
    </div>
    <h1 class="text-center text-2xl">Flex Row Reverse</h1>
    <div
      class="flex flex-row-reverse justify-center border-2 border-rose-600 m-2"
    >
      <div class="bg-blue-500 p-4 m-3 rounded-lg justify-center">Box1</div>
      <div class="bg-blue-500 p-4 m-3 rounded-lg justify-center">Box2</div>
      <div class="bg-blue-500 p-4 m-3 rounded-lg justify-center">Box3</div>
      <div class="bg-blue-500 p-4 m-3 rounded-lg justify-center">Box4</div>
    </div>
    <h1 class="text-center text-2xl">Flex Colum</h1>
    <div class="flex flex-col justify-center border-2 border-rose-600 m-2">
      <div class="bg-blue-500 p-4 m-3 rounded-lg justify-center">Box1</div>
      <div class="bg-blue-500 p-4 m-3 rounded-lg justify-center">Box2</div>
      <div class="bg-blue-500 p-4 m-3 rounded-lg justify-center">Box3</div>
      <div class="bg-blue-500 p-4 m-3 rounded-lg justify-center">Box4</div>
    </div>
    <h1 class="text-center text-2xl">Flex Coluum Reverse</h1>
    <div
      class="flex flex-col-reverse justify-center border-2 border-rose-600 m-2"
    >
      <div class="bg-blue-500 p-4 m-3 rounded-lg justify-center">Box1</div>
      <div class="bg-blue-500 p-4 m-3 rounded-lg justify-center">Box2</div>
      <div class="bg-blue-500 p-4 m-3 rounded-lg justify-center">Box3</div>
      <div class="bg-blue-500 p-4 m-3 rounded-lg justify-center">Box4</div>
    </div>
  </body>
</html>

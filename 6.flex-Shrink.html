<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Shrink</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex">
      <div class="flex-none w-14 h-14 bg-green-600 m-2 p-2 rounded-lg">01</div>
      <div class="shrink w-64 h-14 bg-green-600 m-2 p-2 rounded-lg">02</div>
      <div class="flex-none w-14 h-14 bg-green-600 m-2 p-2 rounded-lg">03</div>
    </div>
  </body>
</html>

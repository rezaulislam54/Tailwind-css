<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex grow</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex">
      <div class="flex-none w-14 h-14 bg-green-600 m-2 p-2 rounded-lg">
        Box1
      </div>
      <div class="grow h-14 bg-green-600 m-2 p-2 rounded-lg">Box2</div>
      <div class="flex-none w-14 h-14 bg-green-600 m-2 p-2 rounded-lg">
        Box3
      </div>
    </div>

    <div class="flex">
      <div class="grow h-14 bg-blue-600 m-2 p-3 rounded-lg">01</div>
      <div class="grow-0 h-14 bg-blue-600 m-2 p-3 rounded-lg">02</div>
      <div class="grow h-14 bg-blue-600 m-2 p-3 rounded-lg">03</div>
    </div>
  </body>
</html>
